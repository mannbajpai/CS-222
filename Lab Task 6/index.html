<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhareedLo</title>
</head>
<body>
    <header>
        <h2>KhareedLo</h2>
        <ul type="none">
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </header>
    <div>
        <label for="name">Item Name</label>
        <input id="name" type="text">
        <label for="quantity">Quantity</label>
        <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label for="priority">Priority</label>
        <select name="Priority" id="priority">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
        </select>
        <label for="store-name">Store Name</label>
        <select name="" id="store-name">
            <option value="ram">Ram Grocery Store</option>
            <option value="gulshan">Gulshan General Store</option>
        </select>
        <label for="store-section">Store Section</label>
        <select name="" id="store-section">
            <option value="general">General Store</option>
            <option value="grocery">Grocery</option>
        </select>
        <label for="price">Price</label>
        <input id="price" type="text">
        <button onclick="clicked()">Add Item</button>
    </div>
    <div>
        <table>
            <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Store</th>
            <th>Section</th>
            <th>Price</th>
            </tr>
        </table>
    </div>
    <footer>

    </footer>
</body>
</html>
