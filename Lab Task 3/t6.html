<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin: 10% 50%;
            height: 300px;
            animation: card 3s  5ms infinite alternate ;
        }
        @keyframes card {
             0%{
                transform: rotate(0deg);
             }
             100%{
                transform: rotate(360deg);
             }
        }
    </style>
</head>
<body>
    <img src="https://images-cdn.ubuy.co.in/633dc6088f89ec2d0a6121f1-charizard-v-017-172-brilliant-stars.jpg" alt="charizard card">
</body>
