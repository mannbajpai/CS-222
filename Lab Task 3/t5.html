<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        h1{
            display: inline;
            color: #2f45a1;
            font-size: 30pt;
        }
        ul{
            display: inline;
        }
        li{
            font-size: 14pt;
            float: right;
            margin: 20px;
            display: inline;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Welcome!!</h1>
        <ul>
            <li><a href="https://www.twitter.com/mannbajpai">Twitter</a></li>
            <li><a href="https://www.linkedin.com/in/mannbajpai/">Linkedin</a></li>
            <li><a href="https://www.github.com/mannbajpai">Github</a></li>
        </ul>
    </nav>
</body>
</html>
